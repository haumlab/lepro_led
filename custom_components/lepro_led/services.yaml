# Custom services for Lepro LED B1 effects
set_effect_config:
  name: Set Effect Configuration
  description: Configure parameters for light effects (speed, number of colors)
  target:
    entity:
      domain: light
  fields:
    effect_speed:
      name: Effect Speed
      description: Speed of the effect in milliseconds (25-150, lower is faster)
      required: false
      example: 75
      selector:
        number:
          min: 25
          max: 150
          step: 1
          unit_of_measurement: "ms"
    effect_colors:
      name: Number of Colors
      description: Number of colors in the effect (1-8)
      required: false
      example: 4
      selector:
        number:
          min: 1
          max: 8
          step: 1
          mode: slider
